    <div class="container">



        <form action="{{url_for('burnout')}}" method="POST">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Date of Joining</h5>
                            <input type="datetime-local" name="Date of Joining" id="Date of Joining" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Gender</h5>
                            <select name="Gender" id="Gender" required="required">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Company Type</h5>
                            <!-- Destination -->
                            <select name="Company Type" id="Company Type" required="required">
                                <option value="Service">Service</option>
                                <option value="Product">Product</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <br>
        
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">WFH Setup Available</h5>
                            <!-- Total Stops -->
                            <select name="WFH Setup Available" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Designation</h5>
                            <input type="Number" step='any' name="Designation" id="Designation" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
        
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Resource Allocation</h5>
                            <input type="Number" step='any' name="Resource Allocation" id="Resource Allocation" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Mental Fatigue Score</h5>
                            <input type="Number" step='any' name="Mental Fatigue Score" id="Mental Fatigue Score" required="required">
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
        <a class="btn btn-primary" href="{{url_for('employee_info')}}">Check Burnout</a>
